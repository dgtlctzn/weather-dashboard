<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/22554c5f6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav>
        <span>Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <!-- sidebar -->
            <div class="col-sm-4 side-bar">
                <!-- search and cities go here -->
                <h3>Search For A City:</h3>
                <form id="city-search" class="form-inline my-2 my-lg-0">
                    <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="list-group">
                    <!-- dropdown city list  -->
                </ul>
            </div>
            <!-- main weather -->
            <div class="col-sm-8">
                <!-- current weather -->
                <div class="row">
                    <div id="current-stats" class="col-sm-12">
                        <!-- current weather stats -->
                        <h2 id="city-date"></h2>
                        <p id="temp">Temperature: </p>
                        <p id="humid">Humidity: </p>
                        <p id="wind">Wind Speed: </p>
                        <p id="uvIndex">UV Index: </p>
                    </div>
                </div>
                <!-- forecast -->
                <div class="row"">
                    <div class="col-sm-12">
                        <h4>Five Day Forecast:</h4>
                    </div>
                </div>
                <div class="row"">
                    <div id="five-day" class="col-sm-12">
                        <!-- five day forecast weather blocks -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
  </body>
</html>
